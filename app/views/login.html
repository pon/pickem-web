<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form class="form" ng-submit="login(form)">
      <h1>Sign In</h1>
      <div id="login-flash" flash-alert="error" active-class="in alert" class="fade" duration="0">
        {{flash.message}}
      </div>

      <div class="form-group" ng-class="{'has-error': error === 'email'}">
        <label>Email</label>
        <input type="text"
        required
        id="login"
        maxlength="80"
        size="30"
        class="form-control"
        ng-model="form.email"
        placeholder="Email">
      </div>
      <div class="form-group" ng-class="{'has-error': error === 'password'}">
        <label>Password</label>
        <input type="password"
        required
        id="password"
        size="30"
        class="form-control"
        ng-model="form.password"
        placeholder="Password">
      </div>

      <hr>

      <div class="form-group">
        <button class="btn btn-blue-inverse pull-right">Sign in</button>
      </div>
    </form>
  </div>
</div>
